<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .beijing {
      width: 800px;
      height: 600px;
      position: relative;
      background-color: #29387454;
    }
    input {
      display: none;
    }
    label {
      cursor: pointer;
    }
    /* 框过度时，颜色的变化 */
.kuang1 {
      width: 270px;
      /* 270-6=264-140=124-6 */
      height: 156px;
      box-sizing: border-box;
      border: blueviolet 3px solid;
      border-radius: 78px;
      position: absolute;
  background-color: green;
      top: 0; right: 0;bottom: 0;left:0;
      margin: auto;
      transition: 0.5s;
    }
.kuang2 {
  background-color: white;
  position: absolute;
  xwidth: 100%;
  xheight: 100%;
    width: 264px;height: 150px;
    top: 0; right:0;
  bottom: 0; left: 0;
  margin: auto;
  border-radius: 75px;
  transition: 0.5s;
}
input:checked + div label .kuang2{
  width: 0px;height: 0px;
  top: 0; right:0;
  bottom: 0; left: 0;
  margin: auto;
  transition: 0.5s 0.1s;
}
    
   x input:checked + div label div.kuang1 {
      box-shadow: inset 0 0 0 78px white;
      transition: 0.5s;
    }
/* 球过度时，横向拉长 */
    .qiu {
      position: absolute;
      height: 140px;
      xborder: 3px grey solid;
      box-shadow:0 0 10px 3px cadetblue;
      background-color: #fff;
      border-radius: 50%;
      top: 5px; bottom: 5px;
      left: 5px; right: 118px;
      xleft: 118px; xright: 5px;
      transition: all 0.5s, left 0.5s, right 0.5s 0.05s;
    }
    
    input:checked + div label div.qiu{
      left: 118px; right: 5px;
        transition: all 0.5s, left 0.5s 0.05s, right 0.5s;
   
    }
  </style>
</head>
<body>
  <input type="checkbox" id="ios-cheaked">
  <div class="beijing">
    <label for="ios-cheaked">
      <div class="kuang1">
        <div class="kuang2"></div>
        <div class="qiu"></div>
      </div>
    </label>
  </div>
</body>
</html>
