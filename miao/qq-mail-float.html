<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    * {
  background-color: rgba(0,0,0,0.06);
  box-shadow: 0 0 1px red;
}
body {
  margin: 0;
}
section {
  width:600px;
  height: 600px;
}
header {
  float: left;
  width: 100%;
  height: 100px;
  box-sizing: border-box;
  border: 2px magenta dashed;
}
aside {
  float: left;
  box-sizing: border-box;
  width: 200px;
  height: calc(100% - 100px);
  border:4px purple ridge;
}
main {
  float: right;
  box-sizing: border-box;
  width: calc(100% - 200px);
  border: 4px black groove;
  height: calc(100% - 100px);
  
}






  </style>
</head>
<body>
  <section>
    <header>a</header>
    <aside>b</aside>
    <main>c</main>
  </section>
</body>
</html>
