<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qq-mail-inline</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.07);
      box-shadow: 0 0 1px magenta;
    }

    body {
      margin: 0px;
    }

    span.a {
      display: inline-block;
      box-sizing: border-box;
      border: 3px maroon solid;
      width: 200px;
      height: 100vh;
      vertical-align: top;
      overflow: auto;
    }

    span.two {
      display: inline-block;
      xbox-sizing: border-box;
      xborder: 1px blue dotted;
      width: calc(100% - 600px);
      height: 100vh;
      xmin-width: 400px;
    }

    span.b {
      display: inline-block;
      box-sizing: border-box;
      xborder: mediumseagreen 3px dashed;
      background-color: mediumseagreen;
      width: 100%;
      height: 100px;
      xoverflow: auto;
      xvertical-align: top;
    }

    span.c {
      display: inline-block;
      xbox-sizing: border-box;
      xborder: dashed 3px green;
      background-color: green;
      width: 100%;
      height: calc(100vh - 100px);
      xvertical-align: top;
      xoverflow: scroll;
    }

    span.d {
      display: inline-block;
      box-sizing: border-box;
      border: red 3px groove;
      width: 200px;
      height: 100vh;
      vertical-align: top;
      overflow: auto;
    }
  </style>

</head>

<body>
  <div>
    <span class="a">aaa</span><span class="two"><span class="b">bbb </span><span class="c">ccc
        lorem*100</span></span><span class="d">ddd</span><span class="d">eee</span>
  </div>
</body>

</html>
