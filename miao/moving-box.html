<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>parsefloat/parseInt</title>
  <style>
    div {
      width: 40px;
      height: 40px;
      border-radius: 100%;
      background-color: rgb(240, 10, 10);
      position: absolute;
    }
  </style>
</head>
<body>
  <div style="top:20px; left:30px;"></div>
  <script>
    var div = document.querySelector('div')

    var vx = 0
    var leftPress = false
    var rightPress = false

    var vy = 0
    var upPress = false
    var downPress = false

    document.addEventListener('keydown', function(e){
      console.log(e)
      if(e.key == 'ArrowRight') {
        vx = 1
        rightPress = true
      }
      if(e.key == 'ArrowLeft') {
        vx = -1
        leftPress = true
      }

      if(e.key == 'ArrowUp') {
        vy = -1
        upPress = true
      }
      if(e.key == 'ArrowDown') {
        vy = 1
        downPress = true
      }
    })
    document.addEventListener('keyup', function(e){
      console.log(e)
      if(e.key == 'ArrowRight') {
        rightPress = false
        if(leftPress) {
          vx = -1
        }else {
          vx = 0
        }
      }
      if(e.key == 'ArrowLeft') {
        leftPress = false
        if(rightPress) {
          vx = 1
        }else {
          vx = 0
        }
      }

      if(e.key == 'ArrowUp') {
        upPress = false
        if(downPress) {
          vy = 1
        }else {
          vy = 0
        }
      }
      if(e.key == 'ArrowDown') {
        downPress = false
        if(upPress) {
          vy = -1
        }else {
          vy = 0
        }
      }
    })
    
    window.addEventListener('blur', function(e) {  // 窗口失去焦点时，速度为0
      vx = 0
      vy = 0
    })

    // let hasFocus = true
    // window.addEventListener('blur', () => {  // 游戏暂停暂停
    //   hasFocus = false
    // })
    // window.addEventListener('focus', () => {
    //   hasFocus = true
    //   requestAnimationFrame(move)
    // })


    var lastTime = 0
    function move(time){
      var timeDiff = time - lastTime
      lastTime = time

      div.style.left = parseFloat(div.style.left) + vx * timeDiff * 0.1 + 'px'
      div.style.top = parseFloat(div.style.top) + vy * timeDiff * 0.1 + 'px'
      // if(hasFocus) {
        requestAnimationFrame(move)
      // }
    }
    requestAnimationFrame(move)

  </script>
</body>
