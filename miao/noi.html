  <script id="ch0103/09" type="none">

  <script id="ch0103/12" type="none">

  <script id="ch0103/13"  type="none">
    var n
    var h
    var t
    var s
    n = +prompt('n', '输入一个三位数')
    h = (n - (n % 100)) / 100
    t =((n - h * 100) - ((n - h * 100) % 10)) / 10
    s = (n - h * 100) % 10
    console.log(s * 100 + t * 10 + h)
    console.log("该数值的反数是" + s + t + h)
  </script>
  <script id="ch0103/14" type="none">
    var h
    var r
    var pi
    var n
    var v
    v = 20 * 1000
    pi = 3.14
    h = +prompt("h", '输入圆桶的高度')
    r = +prompt('r', '输入圆桶的半径')
    n = v / ( pi  * r * r * h)
    console.log("至少要喝", (n - (n % 1)) + 1,"桶水")

  </script>
  <script id="ch0103/15" type='none'>
    var x
    var y
    var n
    var m
    n = +prompt("n", '输入苹果总数量')
    x = +prompt('x', '输入虫子几个小时吃掉一个苹果')
    y = +prompt('y', '输入经过多长时间发现虫子')
    m = n - ((y - y % x) / x + 1)
    console.log('还剩', m, '个完整的苹果')
  </script>
  <script id="ch0103/16" type="勾三股四">
    var xa
    var ya
    var xb
    var yb
    var LAB
    xa = +prompt("xa", '输入坐标a点的x轴方向大小')
    ya = +prompt('ya', '输入坐标a点的y轴方向大小')
    xb = +prompt('xb', "输入坐标b点的x轴方向大小")
    yb = +prompt('yb', '输入坐标b点y轴方向的大小')
    LAB = Math.sqrt((xa - xb) * (xa - xb) + (ya -yb) * (ya -yb))
    console.log(LAB)
  </script>
