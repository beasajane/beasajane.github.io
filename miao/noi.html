  <script id="ch0103/16" type="勾三股四">
    var xa
    var ya
    var xb
    var yb
    var l
    xa = +prompt("xa", '输入坐标a点的x轴方向大小')
    ya = +prompt('ya', '输入坐标a点的y轴方向大小')
    xb = +prompt('xb', "输入坐标b点的x轴方向大小")
    yb = +prompt('yb', '输入坐标b点y轴方向的大小')
    l = Math.sqrt((xa - xb) * (xa - xb) + (ya - yb) * (ya - yb))
    console.log(l.toFixed(3))
  </script>

  <script id="ch0104/19" type="简单计算器">
    var a = +prompt("输入第一个数"), b = +prompt("输入第二个数"), c = prompt('输入运算符')
    if (b == 0) console.log("Divided by zero!")
    else if (c == "+") console.log(a + b)
    else if (c == '-') console.log(a - b)

    else console.log('Invalid operator!')
  </script>
  <script id="ch0104/20" type="求一元二次方程的根">
    var a = +prompt('输入系数a'), b = +prompt('输入系数b'), c = +prompt('输入系数c')
    var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a) 
    var x2 = (-b - Math.sqrt(b * b - 4 * a * c))/ (2 * a) 
    var real = -b / (2 * a), ima = Math.sqrt(4 * a * c - b * b) / (2 * a)
    if(b * b == 4 * a * c) console.log("x1=x2=%s", x1)
    if(b * b > 4 * a * c) console.log("x1=%s,x2=%s", x1,x2)
    if(b * b < 4 * a * c) console.log("x1=%s+%si;x2=%s+%si", real.toFixed(5), ima.toFixed(5),real.toFixed(5), ima.toFixed(5))
  </script>
