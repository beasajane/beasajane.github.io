  <script id="ch0104/20" type="求一元二次方程的根">
    var a = +prompt('输入系数a'), b = +prompt('输入系数b'), c = +prompt('输入系数c')
    var delta = b * b - 4 * a * c
    var x1 = (-b + Math.sqrt(delta)) / (2 * a) 
    var x2 = (-b - Math.sqrt(delta))/ (2 * a) 
    var real = -b / (2 * a), ima = Math.sqrt(-delta) / (2 * a)
     /* ima = Math.sqrt(4 * a * c - b * b) / (2 * a) */
    if(delta == 0) console.log("x1=x2=%s", x1)
    if(delta > 0) console.log("x1=%s,x2=%s", x1,x2)
    if(delta < 0) console.log("x1=%s+%si;x2=%s+%si", real.toFixed(5), ima.toFixed(5), real.toFixed(5), ima.toFixed(5)) 
  </script>

          for(let j = 2; j <= m; j++) { 
            if(i % j == 0) {
              break
            }
            if(j == m) {
              count += 1
            }
          }
      }
      if(count == n) {
        console.log(i)
        break
      }
