  <script id="ch0104/19" type="简单计算器">

  <script id="ch0104/20" type="求一元二次方程的根">
    var a = +prompt('输入系数a'), b = +prompt('输入系数b'), c = +prompt('输入系数c')
    var delta = b * b - 4 * a * c
    var x1 = (-b + Math.sqrt(delta)) / (2 * a) 
    var x2 = (-b - Math.sqrt(delta))/ (2 * a) 
    var real = -b / (2 * a), ima = Math.sqrt(-delta) / (2 * a)
     /* ima = Math.sqrt(4 * a * c - b * b) / (2 * a) */
    if(delta == 0) console.log("x1=x2=%s", x1)
    if(delta > 0) console.log("x1=%s,x2=%s", x1,x2)
    if(delta < 0) console.log("x1=%s+%si;x2=%s+%si", real.toFixed(5), ima.toFixed(5), real.toFixed(5), ima.toFixed(5)) 
  </script>

    var speed = 0.001
    var n = +prompt('多少年后')
    var y = x
    for (var i = 0; i < n; i++) {
      y = y + (y * speed) 
    }
    console.log(y.toFixed(4))
  </script>
  <script id="ch0105/15" type='银行利息'>
    var R = +prompt('符合年利率', "0~20") / 100
    var M = +prompt('现有总钱', '100~1000000')
    var Y = +prompt('投资的年数', '0~400')
    var sum = M
    for (var i = 0; i < Y; i++) {
      sum *= 1 + R 
    }
    console.log(Math.trunc(sum))

  <script id="ch0105/16" type='买房子'>
    var N = +prompt('年薪')
    var K = +prompt('房子增长率') / 100
    var price = 200
    var sum = 50 
    for (var M = 2; ; M ++) {
      price *= (1 + K)
      sum += N
      if(sum >= price) {
        break;
      }
      if(M > 20){
        break;
      }
    }
    console.log( M > 20 ? 'Impossible' : M )
  </script>
  <script id="ch0105/17" type="菲波那契数列">
    var k = +prompt('输入斐波那契数列中第k个数')
    var before = 1 , after = 1; 
    if ( k <= 2) {
      console.log(before)
    }
    else {
      for (var i = 3; i <= k; i ++) {// 进入循环的初始值为k=3时
        var middle = before + after; //第k个数的值, 每次进入循环就声明一次，初始化
        before = after // 第（k -1）个数的值
        after = middle // 第k个数的值
      }
      console.log(after)
    }
  </script>

  var n = +prompt('n组临床对照实验','1 < n <= 20')
  var x = 1 / +prompt('总病例数') * +prompt('有效病例') * 100     // 鸡尾酒疗法的有效率为x
  var y
  for (var i = 1; i < n ; i++) {
     y = 1 / +prompt('总病例数') * +prompt('有效病例') * 100  //每次声明，初始化y的值，让前面的值不影响后面的值
    if (y - x > 5) console.log('better')
    else if (y - x < -5) console.log("worse")
    else console.log('same')
  }
  </script>
  
  <script id="ch0105/19" type="救援">
    var n = +prompt('屋顶的数量')
    var total = 0 //救人用的总时间
    for(var i = 0; i < n; i ++) {
      var x = +prompt('输入x轴坐标'), y = +prompt('输入y轴坐标')
      var line =  Math.sqrt(x * x + y * y)
      var t1 = line / 50 + line / 50 //每次行舟花费的时间
      var t2 = +prompt('输入该坐标屋顶上的人数') * 1.5 //每个屋顶上的人登船下船需要的总时间
      total += t1 + t2
    }
    console.log(Math.ceil(total))
  </script>

      n = n * 3 + 1
    }
    else if (n % 2 === 0 ) {

      n = n / 2

  <script id="ch0105/22" type="津津的储蓄计划">
    var income = 300 //每月收入
    var surplus = 0 //月初剩余
    var save = 0 //存款
    var count = 0
    while (count < 12) {
      var budget = +prompt("输入" + (count + 1) + '月的预算') // budget 每个月的预算
      if ((income + surplus) - budget < 0) {
        console.log(-(count + 1))
        break
      }
      else {
        save = save + Math.trunc(((income + surplus) - budget) / 100) * 100
        surplus = ((income + surplus) - budget) % 100 
      }
      count = count + 1
      if (count == 12) {
        console.log(save * 1.2)
      }
    }
  </script>

        count = count + 1;
        if (max < count) {

        }
      }
      else count = 0;
    }
