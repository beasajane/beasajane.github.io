
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {
      width: 800px;
      height:800px;
      position: relative;
      background-color: #000;
    }
    #circle_earth,
     #circle_sun, 
     #circle_kin, 
     #circle_moon{
      border-radius: 100%;
      position: absolute;
      left: 200px;
      top: 200px;
      transform:translate(-50%,-50%);
    }
    #circle_sun {
      width: 80px;
      height: 80px;
      background-color:rgb(194, 59, 59);
    }
    #circle_earth {
      width: 50px;
      height: 50px;      
      background-color:rgb(24, 94, 224);
    }
    #circle_kin {
      width: 30px;
      height: 30px;      
      background-color:rgb(224, 228, 23);
    }
    #circle_moon {
      width: 20px;
      height: 20px;      
      background-color:rgb(24, 243, 17);
      z-index: 100;
    }
  </style>
</head>
<body>
  <section>
    <div id="circle_sun"></div>
    <div id='circle_earth'></div>
    <div id='circle_kin'></div>
    <div id='circle_moon'></div>
  </section>
  <script>
    // var circle_earth = document.querySelector('#circle_earth')
    // var circle_kin = document.querySelector('#circle_kin')
    // var circle_earth = document.getElementById('#circle_earth')
    var angle = 15, lastTime = null;
    function animate(time) {
      if(lastTime != null) {
        angle += (time - lastTime) * 0.0005
      }
      lastTime = time
      y_sun = 400 + (Math.sin(angle) * 200) 
      x_sun = 400 + (Math.cos(angle) * 200) 
      circle_sun.style.top = y_sun + 'px'
      circle_sun.style.left = x_sun + 'px'

      y_earth = y_sun + (Math.sin(angle * 1.5) * 100) 
      x_earth= x_sun  + (Math.cos(angle * 1.5) * 100)

      circle_earth.style.top = y_earth + 'px'
      circle_earth.style.left = x_earth + 'px'

      y_moon = y_earth + (Math.sin(angle * 3) * 40) 
      x_moon = x_earth + (Math.cos(angle * 3) * 40) 

      circle_moon.style.top = y_moon + 'px'
      circle_moon.style.left = x_moon +'px'

      requestAnimationFrame(animate)
    }

    //   circle_earth.style.left = 200 + (Math.cos(angle) * 50)  + (Math.cos(angle * 1.5) * 140) + 'px'

    //   circle_kin.style.top = 200 + (Math.sin(angle * 3) * 70)   + 'px'
    //   circle_kin.style.left = 200 + (Math.cos(angle * 3) * 60)  + 'px'

    //   circle_moon.style.top = 200 + (Math.sin(angle) * 50) + (Math.sin(angle * 1.5) * 140) + (Math.sin(angle * 4) * 40)  + 'px'
    //   circle_moon.style.left = 200 + (Math.cos(angle) * 50) + (Math.cos(angle * 1.5) * 140)  + (Math.cos(angle * 4) * 40)+'px'

    //   requestAnimationFrame(animate)
    // }
    requestAnimationFrame(animate)
  </script>
</body>
</html>
