<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    xdiv {
      width: 1200px;
      height: 100vh;
      margin:auto;
      overflow: hidden;
    }
    span {
      display: inline-block;
      position: relative;
      border: 2px solid darkcyan; 
      width: 100px;
      height: 100px;
      background-image: url(https://beasajane.github.io/picture/web_heart_animation.png);
      cursor: pointer;
    }
     span:hover, span:hover ~ span{
      transition: 1s steps(28);
      background-position: -2800px 0;
    }
    /* 悬停到某个元素，该元素以及之后的元素都会点亮 具象化问题，分析问题*/
    input:checked  + span  {
      transition: 1s steps(28);
      background-position: -2800px 0;
    }
    input:not(:checked) {
      opacity: 0 ;
    }
    input:checked {
      opacity: 0 ;
    }
    input {
      position: absolute;
      left: 10px;
      top: 10px;
      width: 100px;
      height: 100px;
      margin: 0;
      z-index: 2;
      cursor: pointer;
      xvisibility: hidden;
      
    }
  </style>
</head>
<body>
  <div><input type="checkbox" name="" id=""><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
  </div>
</body>
</html>
