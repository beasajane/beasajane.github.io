<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    x* {
  background-color: rgba(0,0,0,0.06);
  box-shadow: 0 0 1px red;
}

xbody {
  margin: 0;
}

div {
  min-width: 400px;
  max-width: 600px;
  padding: 20px;
  border: 1px grey dotted;
  max-width: 800px;
}
.table {
  border-collapse: collapse;
  width: 100%;
}
.table thead tr {
  border-bottom: 2px black solid;
  text-align: left
}
.table tbody tr {
  text-align: left;
  border-bottom: 1px grey solid;
}
.table tr th:first-child {
  padding-left: 10px;
}
x.table-striped tbody tr:nth-child(2n + 1) {
  xbackground-color: rgb(230,230,230);
  box-shadow: 0 0 10px 0px inset rgb(50,53,57);
}
x.table-dark {
  background-color: rgb(33,37,41);
  color: white;
}
.table thead tr{
  border-bottom: 2px white solid;
}

.table-hover tbody tr:hover{
  background-color: rgb(50,53,57);
}
.table-bordered, .table-bordered thead tr th, .table-bordered tbody tr th, .table-bordered tbody tr td{
  border: blue 1px solid;
}
  </style>
</head>
<body>
  <div>
    <table class="table table-striped table-dark table-hover  table-bordered">
    <thead>
     <tr>
       <th scope="col">#</td>
       <th scope="col">First</td>
       <th scope="col">Last</td>
       <th scope="col">Handle</td>
     </tr>
    </thead>
    <tbody>
     <tr>
       <th scope="row">1</td>
       <td>Mark</td>
       <td>Otto</td>
       <td>@mdo</td>
     </tr>
     <tr>
       <th scope="row">2</td>
       <td>Jacob</td>
       <td>Thornton</td>
       <td>@fat</td>
     </tr>
     <tr>
       <th scope="row">3</td>
       <td colspan="2">Larry the Bird</td>
       <td>@twitter</td>
     </tr>
    </tbody>
   </table>
</div>
</body>
</html>
