<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      * {
      background-color: rgba(0,0,0,0.06);
      box-shadow: 0 0 1px red;
    }
    body {
      margin: 0;
    }
    div {
      font-size: 0;
    }
    .google-g {
      display: inline-block;
      width: 37px;
      height: 54px;
      background-image: url(https://www.google.com/images/nav_logo299_hr.webp);
      background-position:  -193px -20px;
    }
    .google-小于号 {
      display: inline-block;
      width: 16px;
      height: 27px;
      background-image: url(https://www.google.com/images/nav_logo299_hr.webp);
      background-position:  1px -16px;
    }
    .google-o {
      display: inline-block;
      width: 31px;
      height: 31px;
      background-image: url(https://www.google.com/images/nav_logo299_hr.webp);
      background-position:  -83px -104px;
    }
  </style>
</head>
<body>
  <div>
    <span class="google-g"></span>
    <span class="google-小于号"></span>
    <span class="google-o"></span>
  </div>
</body>
</html>
