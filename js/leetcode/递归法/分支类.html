<script>
  //一个数（1）    * 3  || + 5 是否能得到目标数
  function f(target, initial = 1) {
    if(initial > target) return false 
    if(initial == target) return true
    return f(target, initial * 3) || f(target, initial + 5)
  }
  // var 变量声明，函数体中也能够接收到
  // 如果在函数体中有 没有声明的变量，该如何，好像是直接转换为全局变量


  var target = 12
  function f1(start) {
    if(start === target) return true

    if(start > target) return false 

    if(f1(start * 3)) return true
    else if(f1(start + 5)) return true
    else return false
  }
  function f1(start) {

    return f1(start * 3) || f1(start + 5)  // || && 短路特性 & 先进前一个特性，只有第一确定不是（false|true）才对第二个进行判断
  }



  // 并得到求解的过程 就加一个参数，记录每次求解的过程
  function f2(target, initial = 1, path = 1) { 
    // 判断能不能求出 target值，同时输出 计算目标值的路径
    if(initial > target) return false // 结束条件
    if(initial == target) { // 递归结束条件
      console.log(path)
      return true
    }
    if(f2(target, initial * 3 , path + ' * ' + 3 )) return true
    if(f2(target, initial + 5, '( ' + path + ' + 5)')) return true

    return false
  }
