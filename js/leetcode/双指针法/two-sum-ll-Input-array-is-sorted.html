<script>
  //看题解，写起来很简单，但是，如果取分析考虑，就不一样了
  // 因为是有序的，前后个一个指针，两数相加，大于 右指针左移，小于target，左指针右移，趋近
  var twoSum = function(nums, target) { // 只有一个结果的情况
    let i = 0
    let j = nums.length - 1
    if(nums[i] + nums[j] < target) return -1
    while(j !== i) {
      let sum = nums[i] + nums[j]
      if(sum == target) return [i, j]
      else if(sum > target) j--
      else i++
    }
    return -1
  }
</script>
