  function get(url) {
    return new Promise( (resolve, reject) => {
      var xhr = new XMLHttpRequest()
      xhr.open('get', url)

      xhr.onload = function() {
        resolve(xhr.responseText)
      }
      xhr.onerror = function(e) {
        reject(e)
      }

      xhr.send()
    })
  }

  class Promise {
    constructor(executor) {
      this.status = 'pending'
      this.data = null
      this.resolvedCallback = []
      this.rejectedCallback = []


      const resolve = value => {
        if(this.status == 'pending') {
          this.status = 'fulfilled'
          this.data = value
          for(var onResolved of this.resolvedCallback) {
            onResolved(this.data)
          }
        }
      }
      const reject = reason => {
        if(this.status == 'pending') {
          this.status = 'rejected'
          this.data = 'reason'
          for(var onRejected of this.rejectedCallback) {
            onRejected(this.data)
          }
        }
      }
      try {
        executor(resolve, reject)  // 异步调用的函数
      } catch(e) {
        reject(e)
      }
    }

    then(onResolved, onRejected) {
      if(typeof onResolved != 'function'){
        onResolved = value => value
      }
      if(typeof onRejected != 'function'){
        onRejected = reason => {throw reason}
      }
      
      return new Promise((resolve, reject) => {
        if(this.status == 'pending') {
          this.resolvedCallback.push(value => {
            try {
              var x = onResolved(value)
              if(x instanceof Promise) {
                x.then(resolve, reject) 
              }else {
                resolve(x)
              }
            } catch(e) {
              reject(e)
            }
          })
          this.rejectedCallback.push(reason => {
            try {
              var x = onRejected(reason)
              if(x instanceof Promise) {
                x.then(resolve, reject) 
              }else {
                resolve(x)
              }
            } catch(e) {
              reject(e)
            }
          })
        }else {
          if(this.status == 'fulfilled') {
            setTimeout(() => {
              try {
                var x = onResolved(this.data)
                if(x instanceof Promise) {
                  // x.then(val => resolve(val), reason => reject(reason))
                  x.then(resolve, reject)
                } else {
                  resolve(x)
                }
              } catch(e) {
                reject(e)
              }
            })
          }
          if(this.status == 'rejected') {
            setTimeout(() => {
              try {
                var x = onRejected(this.data)
                if(x instanceof Promise) {
                  x.then(resolve, reject)
                } else {
                  resolve(x)
                }
              } catch(e) {
                reject(e)
              }
              
            })
          }
        }

      })
    }
  }

Promise.all = function(promises) {
  return new Promise((resolve, reject) => {
    let result = []
    var resolved = 0
    if (promises.length == 0) {
      resolve(result)
    }
    for (let i = 0; i < promises.length; i++) {
      Promise.resolve(promises[i]).then(val => {
        result[i] = val
        resolved++
        if (resolved == promises.length) {
          resolve(result)
        }
      }, err => {
        reject(err)
      })
    }
  })
}

Promise.race = function(promises) {
  return new Promise((resolve, reject) => {
    if (promises.length == 0) {
      resolve()
    }
    for (var promise of promises) {
      promise.then(resolve, reject)
    }
  })
}


Promise.allSettled = function(promises) {
  return new Promise((resolve, reject) => {
    var result = Array(promises.length)
    var settled = 0
    for (let i = 0; i < promises.length; i++) {
      promises[i].then(value => {
        settled++
        result[i] = {
          status: 'fulfilled',
          value,
        }
        if (settled == promises.length) {
          resolve(result)
        }
      }, reason => {
        settled++
        result[i] = {
          status: 'rejected',
          reason,
        }
        if (settled == promises.length) {
          resolve(result)
        }
      })
    }
  })
}

Promise.prototype.finally = function(f) {
  return this.then(val => {
    f()
    return val
  }, reason => {
    f()
    throw reason
  })
}
