  <title>5.3-高阶函数.html</title>
</head>
<body>
  <ol>
    <li>定义：如果一个函数操作其他函数（即将其他函数作为参数或返回值）</li>
    <li>利用高阶函数对值和操作进行抽象</li>
    <li>高阶函数的表现形式：
      <ol>因为词法作用域，内部函数可以使用外部函数的变量（包括参数变量）：即外部环境变量。
        <li>1.新建另一些函数（将函数作为返回值输出，即建立了新函数）；</li>
        <li>2.修改其他函数【外部函数（高阶函数）的函数参数（行为的抽象），对内部函数进行操作。】</li>
        <li>3.改变控制流（利用外部函数的条件语句进行控制，整个条件判断表达式作为一个参数变量传递）</li>
  </ol></li>
    <li>内部函数的变量不会因为外部函数的执行结束而消失。</li>
  </ol>
</body>
