<script>
  // 对象拥有了该方法
  // function Object(object) {
  //   this.object = object
  // }
  Object.prototype.minHeight = function () {  // 只要拥有该三种方法，就能正确的放入表格中，即多态
    return Object.keys(this).length + 2 // 获取obj属性的数量
  }
  Object.prototype.minWidth = function () {
    var max = 0
    for(var key in this) {
      if(this.hasOwnProperty(key)) {
        var val = this[key]
        var w = 2 + key.length + 2 + String(val).length + 1
        max = Math.max(max, w)
      }
    }
    return max 
  }
  Object.prototype.draw = function (width, height) {
    var lines = ['{']
    for(var key in this) {
      if(this.hasOwnProperty(key)) {
        var val = this[key]
        lines.push('  ' + key + ': ' + String(val) +  ',') 
      }
    }
    lines.push('}')
    for(var i = 0; i < height - lines.length ; i++) {
      lines.push('')
    }
    return lines.map(it => it.padEnd(width, ' '))
  }
</script>
