<body>
  for...in 只遍历可枚举的属性
  
  in 运算符 
  
  自有属性  原型属性
  
  对象的属性的配置文件 (property descriptor)
  Object.defineProperty(obj.prototype, prop, descriptor)
  Object.defineProperties(obj, prop)
  
  自有属性
  Object.prototype.hasOwnProperty.call(obj, property)
  obj.hasOwnProperty(property)



</body>
