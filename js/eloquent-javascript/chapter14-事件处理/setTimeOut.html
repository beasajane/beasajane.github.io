<span id="curTime"></span><br>
<span id="curTime2"></span>
<script>
  var msToNextSec = 1000 - Date.now() % 1000
  setTimeout(() => {
    setInterval(() => { // 该方法，当误差大于10ms，将会重置误差 模上10ms
      curTime.textContent = new Date().getTime()
    }, 1000)
    setTimeout(function tick() { // 该方法，误差会累计
      curTime2.textContent = new Date().getTime()
      setTimeout(tick, 1000)
    }, 1000)
    // curTime.textContent = new Date().getTime()
  }, msToNextSec);
  // curTime.textContent = new Date().getTime()

</script>
