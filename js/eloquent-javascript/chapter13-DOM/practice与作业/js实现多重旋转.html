
<!DOCTYPE html>

  <meta charset="UTF-8">

  <style>
    section {
      width: 800px;
      height:800px;
      position: relative;
      background-color: #000;
    }
    #circle_earth,
     #circle_sun, 
     #circle_kin, 
     #circle_moon{
      border-radius: 100%;
      position: absolute;
      left: 200px;
      top: 200px;
      /* transform:translate(-50%,-50%); */
    }
    #circle_sun {
      width: 80px;
      height: 80px;
      background-color:rgb(194, 59, 59);
    }
    #circle_earth {
      width: 50px;
      height: 50px;      
      background-color:rgb(24, 94, 224);
    }
    #circle_kin {
      width: 30px;
      height: 30px;      
      background-color:rgb(224, 228, 23);
    }
    #circle_moon {
      width: 20px;
      height: 20px;      
      background-color:rgb(24, 243, 17);
      z-index: 100;
    }
  </style>
</head>
<body>
  <section>
    <main>
      <div id="circle_sun"></div>
      <div id='circle_earth'></div>
      <div id='circle_kin'></div>
      <div id='circle_moon'></div>
    </main>
  </section>
  <script>
    // var circle_earth = document.querySelector('#circle_earth')
    // var circle_kin = document.querySelector('#circle_kin')
    // var circle_earth = document.getElementById('#circle_earth')
    var angle1 = 15,angle2 = 15,angle3 = 15, lastTime = null;
    function animate(time) {
      if(lastTime != null) {
        angle1 += (time - lastTime) * 0.0005
        angle2 += (time - lastTime) * 0.001
        angle3 += (time - lastTime) * 0.003
      }
      lastTime = time
      y_sun = 400 + (Math.sin(angle1) * 200) - (circle_sun.offsetWidth / 2)
      x_sun = 400 + (Math.cos(angle1) * 200) - (circle_sun.offsetWidth / 2)
      circle_sun.style.top = y_sun + 'px'
      circle_sun.style.left = x_sun + 'px'

      y_earth = y_sun + (Math.sin(angle2) * 100) + (circle_sun.offsetWidth / 2) - (circle_earth.offsetWidth / 2)
      x_earth= x_sun  + (Math.cos(angle2) * 100) + (circle_sun.offsetWidth / 2) - (circle_earth.offsetWidth / 2)

      circle_earth.style.top = y_earth + 'px'
      circle_earth.style.left = x_earth + 'px'

      x_moon = x_earth + (Math.cos(angle3) * 40) + (circle_earth.offsetWidth / 2) - (circle_moon.offsetWidth / 2)
      y_moon = y_earth + (Math.sin(angle3) * 40) + (circle_earth.offsetWidth / 2) - (circle_moon.offsetWidth / 2)

      circle_moon.style.top = y_moon + 'px'
      circle_moon.style.left = x_moon +'px'

      requestAnimationFrame(animate)
    }
    requestAnimationFrame(animate)
