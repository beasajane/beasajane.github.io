<script>
/*  (),改变优先级
* 算数运算符
    + 加 同样可做一元运算，为正号
    - 减 可做一元运算符，为负号
    * 乘
    / 除
    % 模，模数运算符，求余运算符

* 一元运算符 
    负号 -
    正号 +  （字符串中的 + 符为二元运算符）
    非  ！
    typeof value 返回值的类型
    delete object.propertyName 返回该object中属性是否被删除，有并且删除返回true，否则返回false
* 比较运算符 二元运算符 返回Boolean值 true false
    >
    <
    ==  （null == undefined // true    NaN == NaN //false)
    !=  
    >=
    <=
    ** 只有一个值不等于自身 NaN （Not a Number）
* 逻辑运算符
    && 与（and）
    || 或（or）
    ！ 非（not）

    三元逻辑运算符（js 中唯一三元运算符）
    表达式（判断） ？ 表达式（true） ： 表达式（false） 


* 逻辑运算符 ||（ && ） 的特性
    一、短路特性 
        ||（ && ）将两边转换成Boolean类型值，如果左边值为真true（假false）则返回左边，否则返回右边
    二、只有必要时才会计算右侧表达式
  ***
  function num(a) {
    let b = a || 3
    return b
  }
  function num(a) {
    let b = a && 3
    return b
  }
*/
</script>
