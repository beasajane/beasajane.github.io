<script>
  /* 值： 基本类型值

      数值 Number()
      字符串 String()
      布尔值 Boolean()
      * 未定义值 （只表示自身含义，不包含任何信息）
        null
        undefined
      
      cat => rat

  * 其他基本类型的值 （不包括：数组     最大数：2147483647）
      对象 Object()  数组是特殊的对象
         * typeof [1] -> 'object'
         * typeof null -> 'object'
         * 对于数组，length方法，只返回有效的有序下标的  值 列表 
         * 
         * {a: 1} == {a: 1} 同一个对象才返回true
         * 

      函数值 function()



  * 特殊数字 
    Infinity
    -Infinity
    NaN

  * 字符串
      转义字符 \n 换行符 ；\t 制表符 ；\\ 反斜杠本身 ；\" 双引号
      运算符：+ 连接操作 新建了一个字符串 （相当于数组中的concat方法，但字符串不能用该方法）
      * 内置属性方法：
          .slice() 
          .indexOf()
          .trim() 删除字符串中，开头和结尾的空白符号(空格，换行，制表等)
          .length
          .includes()
          .charAt() 获取字符串中第几个字符 （也可用，方括号 + 数字 形式）



  */
