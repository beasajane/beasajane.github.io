<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo-vue</title>
</head>
<body>
  <div class="container">
    <div>
      <input type="checkbox" class="toggle-all" :checke="todos.every(it => it.done)" >
      <input type="text" class="todo-input">
    </div>

    <ul class="all">
      <li class="active">
        <input type="checkbox" data-idx="0" >
        <span data-idx="0">sd</span>
        <button class="delete" data-idx="0">Delete</button>
      </li>
    </ul>

    <div>
      <span>{{ todos.filter(it => !it.done).length }} items left</span>
      <div >
        <label><input type="radio" name="category" :checked="show == 'all'" value="all">All</label>
        <label><input type="radio" name="category" :checked="show == 'active'" value="active">Active</label>
        <label><input type="radio" name="category" :checked="show == 'completed'" value="completed">Completed</label>
      </div>
    </div>

  </div>
  <script src="vue.js"></script>
  <script>
    new Vue({
      el: '.container',
      data: {
        show: 'all',
        editingIdx: -1,
        todos: [
          {
            text: 'eat',
            done: false,
          },
          {
            text: 'drink',
            done: false,
          }
        ]
      }
    })

  </script>
</body>
</html>
